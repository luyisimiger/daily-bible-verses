<aside class="menu">
    <p class="menu-label">
        Books of the Bible
    </p>
    <ul class="menu-list">
        {% for b in books %}
        <li><a href="{{ url_for('book_view', id=b.id) }}" class="{% if book.id is equalto b.id %}is-active{% endif %}">{{ b.name }}</a></li>
        {% endfor %}
    </ul>
</aside>
